<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missy Tee Clothing store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script class="garmentListTemplate" type="type/script-x">
		<div>
			{{garments.length}} <strong>garments found</strong>
		</div>
		<div class="garments">
			{{#each garments}}

		<div class="garment">
		<img src="/images/{{img}}" alt="">

		<form action="/garment/" method="post">
			<input type="hidden" name="img" value="{{img}}" >
			<div class="field" >
				{{description}}
			</div>
			<div class="field">
				<strong>{{price}}</strong>
			</div>
		</form>

		<div class="hidden">
			<button data-garmentId="{{id}}" >Add to cart</button>
		</div>

	</div>
	{{/each}}
		</div>
	</script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="justify-content-center container-fluid" id="brand">

            <h1 class="text-center title">Missy Tee Clothing Store</h1>
        </div>
    </nav>
    <div class="container">
        <div class="errorMessage"></div>
        <div class="loginInfo">
            <div class="d-flex justify-content-center">
                <h4>enter your github username</h4>
            </div>
            <div class="row">
                <div class="d-flex justify-content-center">
                    <input type="text" class="username" name="username" id="">
                    <button class="btn btn-dark register">Register</button>
                    <button class="btn btn-dark login hidden">Login</button>

                </div>
            </div>

        </div>
        <div class="garmentApi hidden">
            <div class="filter">
                <h2>Filter garments</h2>
                <div class="genders">
                    <label>
                        <input type="radio" name="gender" value="All"> All
                    </label>

                    <label>
                        <input type="radio" name="gender" value="Male"> Male
                    </label>

                    <label>
                        <input type="radio" name="gender" value="Female"> Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="Unisex"> Unisex
                    </label>
                </div>
                <div class="seasons">

                    <label>
                        <input type="radio" name="season" value="All"> All
                    </label>
                    <label>
                        <input type="radio" name="season" value="Summer"> Summer
                    </label>
                    <label>
                        <input type="radio" name="season" value="Winter"> Winter
                    </label>
                    <label>
                        <input type="radio" name="season" value="All Seasons"> All seasons
                    </label>
                </div>
                <div>
                    Filter by price range:
                    <input type="range" name="priceRange" max="1000" step="50" class="priceRange" value="0">
                    R<span class="showPriceRange">0</span>.00
                </div>
            </div>

            <div class="message" id="snackbar">

            </div>

            <div class="addGarment">

                <div class="btn btn-dark add button mt1" id="addGarmentBtn">
                    <a href="">Add garment</a>
                </div>

                <div class="add garment hidden">
                    <h2>Add garment</h2>
                    <img src="/images/{{img}}" alt="">
                    <div class="field">
                        <label for="">Description</label>
                        <input type="text" name="description" class="description">
                    </div>
                    <div class="field">
                        <label for="">Image</label>
                        <input type="text" name="img" class="img">
                    </div>
                    <div class="field">
                        <label for="">Price</label>
                        <input type="number" name="price" step="0.01" class="price">
                    </div>
                    <div class="field">
                        <label for="">Gender</label>
                        <div>
                            <input type="text" name="gender" class="gender">
                        </div>
                    </div>
                    <div class="field">
                        <label for="">Season</label>
                        <div>
                            <input type="text" name="season" class="season">
                        </div>
                    </div>
                    <div class="mt1">
                        <input onclick="myFunction()" type="button" name="action" value="Add"
                            class="btn btn-dark addGarmentBtn">
                        <input type="button" name="action" value="Hide" class="btn btn-dark hideAddGarmetBtn">
                    </div>
                </div>

            </div>

            <div>
                <h2>Garments</h2>

                <div class="searchResults">

                </div>
            </div>
            <!-- </div> -->
            </form>

        </div>
</body>
<script src="app.js"></script>
<script src="field-manager.js"></script>
<script src="add-garment.js"></script>

</html>
